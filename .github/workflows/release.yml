name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: |
            {
              "template": "## ðŸš€ What's Changed\n\n#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "pr_template": "- #{{TITLE}} by @#{{AUTHOR}} in ##{{NUMBER}}",
              "categories": [
                {
                  "title": "## âœ¨ Features",
                  "labels": ["feat", "feature"]
                },
                {
                  "title": "## ðŸ› Bug Fixes",
                  "labels": ["fix", "bugfix", "bug"]
                },
                {
                  "title": "## âš¡ Performance",
                  "labels": ["perf", "performance"]
                },
                {
                  "title": "## ðŸ“ Documentation",
                  "labels": ["docs", "documentation"]
                },
                {
                  "title": "## ðŸ”§ Refactor",
                  "labels": ["refactor"]
                },
                {
                  "title": "## ðŸ’„ Style",
                  "labels": ["style"]
                },
                {
                  "title": "## ðŸ§ª Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## ðŸ—ï¸ Build",
                  "labels": ["build", "ci", "chore"]
                }
              ],
              "ignore_labels": ["ignore"],
              "label_extractor": [
                {
                  "pattern": "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore)(\\(.+\\))?:",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: 'DroidOps ${{ github.ref_name }}'
          body: |
            # DroidOps ${{ github.ref_name }}
            
            Professional Android Device Manager built with Tauri, React, and modern web technologies.
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¦ Installation
            
            Download the appropriate installer for your platform below:
            - **Windows**: `.msi` or `.exe`
            - **macOS**: `.dmg` or `.app.tar.gz`
            - **Linux**: `.AppImage` or `.deb`
            
            ## ðŸ”§ Requirements
            - ADB installed and in system PATH
            - USB debugging enabled on Android device
            
            ---
            *Made with â¤ï¸ using Tauri and React*
          draft: true
          prerelease: false

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            os_name: 'macOS'
          - platform: 'ubuntu-22.04'
            os_name: 'Linux'
          - platform: 'windows-latest'
            os_name: 'Windows'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libjavascriptcoregtk-4.1-dev libsoup-3.0-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

  publish-release:
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-22.04

    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: '${{ needs.create-release.outputs.release_id }}',
              draft: false
            })
